26315789474" style="transform: rotate(0deg);"><circle fill="transparent" cx="42.10526315789474" cy="42.10526315789474" r="20" stroke-width="2.105263157894737" stroke-dasharray="125.664" stroke-dashoffset="125.66370614359172px" class="v-progress-circular__overlay"></circle></svg><div class="v-progress-circular__info"></div></div></div><div class="app__layout" style="display: none;"></div></div></div><noscript><iframe src="//nextbuzz.cloud/containers/12b1eda0-2b7d-4f32-a130-2131f1114d0e/noscript.html" height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript><script src="/static/js/chunk-vendors.3ea781a0.js" type="module"></script><script src="/static/js/app.d86f6c44.js" type="module"></script><script src="/static/js/chunk-vendors-legacy.3a68f1a7.js" nomodule=""></script><script src="/static/js/app-legacy.4672cb52.js" nomodule=""></script><script>        function domReady(fn) {                        document.addEventListener('DOMContentLoaded', fn);                if (document.readyState === 'interactive' || document.readyState === 'complete' ) {                fn();            }        }            domReady(function(){VueApp.main({"article":{"template_id":3,"share_url":"https://share.881903.com?article_id=2611844&article_column_id=11&fallbackurl=/news/local/2611844","share_image":"https://stream.881903.com/public/62959f14cf3ea7ac79ad874c5ce4f80c/2025/12/7126a72e8f579c4261b56e2c079a4518.jpg","content_type":304,"content_id":2663143,"article_id":2611844,"title":"宏福苑5級火｜災民暫停社交生活　嘆失去安樂窩正適應新生活","subheading":"","highlight":1,"hashtags":[],"create_datetime":"2025-12-26 10:28:03","schedule_ts":"2025-12-26 10:26:00","last_update_datetime":"2025-12-26 18:07:00","content":"<p>大埔宏福苑火災發生至今一個月，有災民表示開始適應在過渡房屋的生活，但仍未恢復正常社交。</p>\n\n<p>72歲災民程女士表示，大火後搬入大埔過渡性房屋「樂善村」，希望與原本住宏福苑的鄰居互相照應。她指單位原本是「清水樓」，目前家電大致齊備，部份家電由機構捐贈，亦有部份是自行購買。</p>\n\n<p>程女士接受本台訪問時說，自宏福苑落成後，一直居住至大火焚毀家園，原本獨居於宏道閣一個約400呎的單位，現時居住的「樂善村」2樓單位就只有約100呎，建築物沒有升降機，單位距離入口亦較遠，認為進出較不便，而「樂善村」位置亦較偏僻。她形容，失去安樂窩後，欲哭無淚，又指已支付逾13萬屋苑維修費，如同「夾錢燒自己間屋」，希望政府在附近覓地重建屋苑。</p>\n\n<p>她又希望獲安排返回單位點算損失，因此取消旅行計劃，留港等候當局公布。</p>\n <p><strong>重遇同層鄰居激動相擁　惟暫未恢復社交生活</strong></p>\n\n<p>程女士憶述，當日起火時，正準備午睡，火警鐘沒有響，加上當時窗戶關上，聽不到警方呼籲，直至鄰居致電及在手機通訊群組通知才及時逃生。後來在領受物資的地點，重遇同層所有鄰居，她們立刻互相擁抱，「好感動，仲在生，我都算好好彩，認識的人仲OK。」&nbsp;</p>\n\n<p>她說，在火災中失去屋契，以及女兒的相簿、女兒贈送的一系列小說等有紀念價值的物品，坦言只是身外物。程女士年初確診患癌，她說康復後已看透生死，認為已活夠，但再遇上大火，是另一場考驗。</p>\n\n<p>程女士指，火災後除了繼續協助女兒照顧孫兒外，已暫停日常社交生活，包括與朋友飲茶及上跳舞班，形容是自我孤立，指因為社會持續關注火災新聞，氣氛低迷，自己亦不想出席太歡樂的活動。</p>\n\n<p><strong>計劃暫住過渡性房屋</strong></p>\n\n<p>她表示，暫定會繼續住在過渡性房屋；又指各間機構的資助加上政府補助，暫時足夠生活。她說，對於政府政策反覆感到不解，指政府曾答應在落實長期安置方案前，持續為災民提供免費住宿，但其後指業主若領取了租金補助，明年2月起要交租。她又指，大維修前已成功向市建局申請退還維修費用，希望了解當局會如何處理。</p>\n\n<p>市建局回覆本台查詢指，宏福苑法團申請3項樓宇復修資助計劃，局方已發出原則上批准通知書，並在11月21日收到法團為首次資助發放提交的所需文件，正按既定程序處理，會根據工程完成進度分階段發放資助，又說因應火災，將會加快審批進度，盡力協助法團及業主渡過難關。市建局指，3項計劃包括第三輪樓宇更新大行動 2.0、樓宇排水系統維修資助計劃，以及公用地方維修資助。</p>\n\n<p>記者：黃子希</p>\n","article_column":{"article_column_id":11,"article_column_type":4,"name":"本地","program_id":null,"program_host_id":null,"uri_code":"local","status":1},"display_article_column":[{"article_column_id":11,"article_column_type":4,"name":"本地","program_id":null,"program_host_id":null,"uri_code":"local"}],"parent_article_column":null,"article_media":[{"media_id":995325,"media_type":1,"title":"黃子希報道","path":"/2025/12/995325/src/f9631bdb-8dbb-496a-8f1d-8c55f5f8ea40_1766744377.mp3","filename":"251226VB 宏福災民專訪 1800 HEI edited by wan.mp3","article_media_rlt_id":483478,"display_item_type":410,"thumbnail_media_id":995324,"order_idx":1,"source_type":1,"shoot_by":"","source":null,"thumbnail_media_type":3,"caption":"黃子希報道","thumbnail_resource":[{"resource_id":3208982,"path":"https://stream.881903.com/public/45edeed3e3c4b7a237872ca37f2de4f3/2025/12/10d18459eb85b88f66236d852c0473b5.jpg","default_encode_profile_output_id":99,"is_private":0,"code":"45edeed3e3c4b7a237872ca37f2de4f3","is_source":0,"media_id":995324}],"thumbnail_src":"https://stream.881903.com/public/45edeed3e3c4b7a237872ca37f2de4f3/2025/12/10d18459eb85b88f66236d852c0473b5.j /public/58e8750152c57ee4533d4acdd1f67934/2025/12/c96a495adc81f344d4a9ff1f7323eb11.m4a","default_encode_profile_output_id":12,"is_private":0,"code":"58e8750152c57ee4533d4acdd1f67934","is_source":0,"media_id":995325}],"src":"https://stream.881903.com/public/e98b94f224096e1d38b23308e865f192/2025/12/6bdaa7b8c4f9782848dc8f17e7af0c7f.m4a","srcset":""},{"article_content_rlt_id":133763,"article_content_id":133763,"display_order":2,"article_content_type":1,"article_media_rlt_id":null,"content":"<p>大埔宏福苑火災發生至今一個月，有災民表示開始適應在過渡房屋的生活，但仍未恢復正常社交。</p>\n\n<p>72歲災民程女士表示，大火後搬入大埔過渡性房屋「樂善村」，希望與原本住宏福苑的鄰居互相照應。她指單位原本是「清水樓」，目前家電大致齊備，部份家電由機構捐贈，亦有部份是自行購買。</p>\n\n<p>程女士接受本台訪問時說，自宏福苑落成後，一直居住至大火焚毀家園，原本獨居於宏道閣一個約400呎的單位，現時居住的「樂善村」2樓單位就只有約100呎，建築物沒有升降機，單位距離入口亦較遠，認為進出較不便，而「樂善村」位置亦較偏僻。她形容，失去安樂窩後，欲哭無淚，又指已支付逾13萬屋苑維修費，如同「夾錢燒自己間屋」，希望政府在附近覓地重建屋苑。</p>\n\n<p>她又希望獲安排返回單位點算損失，因此取消旅行計劃，留港等候當局公布。</p>\n"},{"article_content_rlt_id":133859,"article_content_id":133859,"display_order":4,"article_content_type":1,"article_media_rlt_id":null,"content":"<p><strong>重遇同層鄰居激動相擁　惟暫未恢復社交生活</strong></p>\n\n<p>程女士憶述，當日起火時，正準備午睡，火警鐘沒有響，加上當時窗戶關上，聽不到警方呼籲，直至鄰居致電及在手機通訊群組通知才及時逃生。後來在領受物資的地點，重遇同層所有鄰居，她們立刻互相擁抱，「好感動，仲在生，我都算好好彩，認識的人仲OK。」&nbsp;</p>\n\n<p>她說，在火災中失去屋契，以及女兒的相簿、女兒贈送的一系列小說等有紀念價值的物品，坦言只是身外物。程女士年初確診患癌，她說康復後已看透生死，認為已活夠，但再遇上大火，是另一場考驗。</p>\n\n<p>程女士指，火災後除了繼續協助女兒照顧孫兒外，已暫停日常社交生活，包括與朋友飲茶及上跳舞班，形容是自我孤立，指因為社會持續關注火災新聞，氣氛低迷，自己亦不想出席太歡樂的活動。</p>\n\n<p><strong>計劃暫住過渡性房屋</strong></p>\n\n<p>她表示，暫定會繼續住在過渡性房屋；又指各間機構的資助加上政府補助，暫時足夠生活。她說，對於政府政策反覆感到不解，指政府曾答應在落實長期安置方案前，持續為災民提供免費住宿，但其後指業主若領取了租金補助，明年2月起要交租。她又指，大維修前已成功向市建局申請退還維修費用，希望了解當局會如何處理。</p>\n\n<p>市建局回覆本台查詢指，宏福苑法團申請3項樓宇復修資助計劃，局方已發出原則上批准通知書，並在11月21日收到法團為首次資助發放提交的所需文件，正按既定程序處理，會根據工程完成進度分階段發放資助，又說因應火災，將會加快審批進度，盡力協助法團及業主渡過難關。市建局指，3項計劃包括第三輪樓宇更新大行動 2.0、樓宇排水系統維修資助計劃，以及公用地方維修資助。</p>\n\n<p>記者：黃子希</p>\n"},{"article_content_rlt_id":133858,"article_content_id":133858,"display_order":5,"article_content_type":7,"article_media_rlt_id":483480,"content":null,"media_id":995320,"media_type":3,"title":null,"path":"/202
