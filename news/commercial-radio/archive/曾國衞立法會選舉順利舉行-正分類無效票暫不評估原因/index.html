time":"2025-12-21 10:37:00","content":"<p>政制及內地事務局局長曾國衞在本台節目表示，本月初的立法會換屆選舉，是完善選舉制度後第二次立法會選舉，認為安排及結果非常好，選舉過程暢順，宣傳效果好，市民關注度高，又形容候選人來自五湖四海、五光十色。</p>\n\n<p><strong>宏福苑大火對選舉影響不能一概而論</strong></p>\n\n<p>曾國衞指政府對投票率無硬指標，但今屆選舉地區直選、功能組別及選委界投票率比上屆高。至於選舉前發生的宏福苑大火事件，曾國衞認為對選舉的影響不能一概而論，指有選民因此無心情投票，但亦有選民變得踴躍投票，希望盡快選出議員進行災後工作。</p>\n\n<p>今屆地區直選無效票有超過4萬張，比率達3.1%。曾國衞指，無效票有不同原因，包括有選民在一張選票投2名候選人，「剔了2個格仔」，當局仍在分類無效票，未完成統計前不宜評論原因。</p>\n\n<p><strong>香港特色民主制度發揮作用 &nbsp;現行選制經深思熟慮</strong></p>\n\n<p>曾國衞指，選舉反映香港特色民主制度發揮作用，符合香港實際情況及發展需要，強調民主目的是為市民帶來幸福，不是「為民主而民主」。對於有聲音建議選舉改制「333」，即地區直選、功能組別及選委會，各佔30席位。曾國衞指，現行的選制設計有好多心思，經過深思熟慮，讓不同政治光譜及專業人士參與其中，符合一國兩制，愛國愛港原則，認為現時選制可以繼續進行。</p>\n\n<p>有意見認為90個席位過多，曾國衞反而認為可集思廣益，指議員來自不同專業範疇，提出意見有助施政，及社會發展。</p>\n\n<p>曾國衞形容競選期間由政府舉辦選舉論壇是創舉，提升市民關注度，相信未來會繼續做。他又同意其他傳媒機構，都可以舉辦公平公正的選舉活動，候選人都有心理準備接受不同挑戰，讓選民了解政綱。<br />\n&nbsp;</p>\n","article_column":{"article_column_id":11,"article_column_type":4,"name":"本地","program_id":null,"program_host_id":null,"uri_code":"local","status":1},"display_article_column":[{"article_column_id":11,"article_column_type":4,"name":"本地","program_id":null,"program_host_id":null,"uri_code":"local"}],"parent_article_column":null,"article_media":[{"media_id":994286,"media_type":3,"title":"曾國衞（中）指立法會選舉順利進行","path":"/2025/12/994286/src/961c4389-796b-4654-83d9-0cde4bc76f62_1766280805.jpeg","filename":"WhatsApp Image 2025-12-21 at 09.32.33.jpeg","article_media_rlt_id":482836,"display_item_type":420,"thumbnail_media_id":null,"order_idx":1,"source_type":1,"shoot_by":"","source":null,"thumbnail_media_type":null,"caption":"曾國衞（中）指立法會選舉順利進行","resource":[{"resource_id":3206362,"path":"https://stream.881903.com/public/4244df546c416e36942b4adba53b9b7b/2025/12/ff9c4f4d62f3047d2f467e993f5f1c2f.jpg","default_encode_profile_output_id":99,"is_private":0,"code":"4244df546c416e36942b4adba53b9b7b","is_source":0,"media_id":994286}],"src":"https://stream.881903.com/public/4244df546c416e36942b4adba53b9b7b/2025/12/ff9c4f4d62f3047d2f467e993f5f1c2f.jpg","srcset":"https://stream.8819
