tetime":"2025-12-21 12:52:00","content":"<p>政府早前向土地審裁處申請，解散現有的大埔宏福苑業主立案法團管理委員會，並委任華懋集團旗下的合安物業管理公司為物業管理人，協助業主處理災後事宜。</p>\n\n<p>民政及青年事務局局長麥美娟在本台節目表示，當局已於前晚通知現屆法團管委會，明日亦會在報章刊登通告，預計土地審裁處下月初會有初步研判，一旦申請獲批，合安會盡快入場展開工作，包括向現屆管委會索取合約、銀行帳戶結餘及保單等，並諮詢律師、會計師及測量師等專業人士，按宏福苑現時情況，建議業主如何處理相關合約和保單等事務，並會按法例召開業主大會，交由業主決定。<br />\n&nbsp;<br />\n麥美娟指，合安營運近40年，有專業知識和管理經驗，視協助災民為社會服務，不會向法團收取任何費用，並須每3個月向土地審裁處彙報工作，以及會到不同地方為災民舉辦簡介會及設立熱線，與業主溝通。她強調，臨時管理人的任命只取代法團管委會，不會取代業主立案法團的業主權力。</p>\n\n<p><strong>麥美娟：政府委任接管人不會影響調查工作</strong></p>\n\n<p>麥美娟又説，網上針對政府委任接管人有很多流言和謠言，包括認為有關安排會「放生」部分須負責人士，她強調有關安排並不會影響調查工作，又引述行政長官李家超指，政府會深入調查，無論是哪一個機構、個人或部門，須負責的人都必須承擔責任。</p>\n\n<p>麥美娟又表示，宏福苑災民面對的問題和訴求並不相同，例如宏福苑8幢大廈中，有1幢「宏志閣」未受波及；法團管委會亦要處理複雜法律問題，包括各幢大廈的消防、保安、園藝合約，亦要向保險公司索償等，麥美娟認為這些問題並非一般的法團管委會能處理，加上現時協助法團簽約的管理公司，將於年底完約，亦未知會否續約，政府希望確保法團繼續運作，因此委任專業團體協助業主作決定。</p>\n <p><strong>麥美娟：租金補助安排比免租更幫到業主</strong></p>\n\n<p>政府要求住在過渡性房屋及房協單位等宏福苑業主，明年2月起要向營運機構交租，與早前指在獲得永久居所前都毋須交租的說法不同，但當局會向業主發放每年15萬的租金補助，為期兩年。麥美娟表示，發放租金補助，讓業主有多個選擇，在大埔區內租住私樓；而過渡性房屋等的租金每月只需數千元，業主利用租金補助交租後，還有餘錢應付其他生活開支，認有關安排更能幫助業主。<br />\n&nbsp;<br />\n至於宏福苑租戶只可免租居於過渡性房屋至明年5月底，並一次過發放5萬元的搬遷補助，之後要重新申請並交租。麥美娟重申，租戶原本非永久居於宏福苑，甚至有部分租戶的租約將於未來數月到期，業主本來就打算收回單位。她又指， 政府會繼續為有需要的租戶，提供福利及醫療服務。<br />\n&nbsp;<br />\n對於有災民期望，政府一次過向近2000戶業主，平分大埔宏福苑援助基金收到的捐款，讓每戶獲得數百萬元，再自行決定如何使用，麥美娟回應指，不同捐款人都提出款項應用於災民的長期居所，政府會妥善使用基金；她又澄清，基金的行政安排由公務員負責，政府不會收取任何行政費用。<br />\n&nbsp;<br />\n&nbsp;</p>\n","article_column":{"article_column_id":11,"article_column_type":4,"name":"本地","program_id":null,"program_host_id":null,"uri_code":"local","status":1},"display_article_column":[{"article_column_id":11,"article_column_type":4,"name":"本地","program_id":null,"program_host_id":null,"uri_code":"local"}],"parent_article_column":null,"article_media":[{"media_id":994281,"media_type":3,"title":"麥美娟（中）希望委任專業團體協助業主作決定　蘇楚淅攝","path":"/2025/12/994281/src/35283e90-ab1f-4548-bbb8-3b4e9fd93591_1766277484.jpeg","filename":"WhatsApp Image 2025-12-21 at 08.37.18.jpeg","article_media_rlt_id":482833,"display_item_type":420,"thumbnail_media
