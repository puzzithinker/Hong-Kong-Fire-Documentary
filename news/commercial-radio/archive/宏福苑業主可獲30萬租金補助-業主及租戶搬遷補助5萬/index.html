time":"2025-12-18 16:52:13","schedule_ts":"2025-12-18 16:44:00","last_update_datetime":"2025-12-18 21:13:00","content":"<p>政府繼續跟進大埔宏福苑大火善後工作，下星期一起會向受影響業主，提供每年15萬元租金補助，為期兩年，即合共30萬元，以及一次性5萬元的搬遷補助。至於租戶則會發放一次性5萬元搬遷補助。</p>\n\n<p>政務司副司長卓永興指，從一戶一社工接觸居民，得知很多居民希望得到租金津貼，在自由租務市場尋找原區單位居住，方便在當區出行上班上學，由於大埔區已經沒有剩餘的政府住宿，提供租金補助，讓居民選擇適合自己家庭狀況是最可行的做法。補助每半年發放一次，下星期一起會派發首批7.5萬元，亦會派發予沒受火災波及的宏志閣業主。業主領取租金補助後，仍然可以選擇居於過渡性房屋，但需要向房協或有關機構交租金。</p>\n\n<p>已入住房屋局過渡性房屋或房協單位的租戶，可以免租居住至明年5月31日，居住至這個日期之後，就要向房協或有關機構交租金，也不會獲發搬遷5萬元搬遷補助。</p>\n <p>對於提供的補助金額，是否在合理水平，卓永興強調，政府已參考宏福苑大火發生前的租金水平，同租金補助每年15萬元，即每月1.25萬元的金額相若。他說，現時宏福苑援助基金共有38億元，暫時使用了12億元，每次動用基金時都考慮支援措施的合理性及平衡。由於未知道宏福苑重置方案是否要基金的配合，要審慎運用，用得其所。</p>\n <p><strong>租戶搬遷補助　為基金可見將來最後一次援助</strong></p>\n\n<p>民政及青年事務局局長麥美娟指，留意到有聲音指宏福苑援助基金，未來應更集中處理自住業主需要，因此今次租戶補助，是在可見將來最後一次以租戶為對象的援助，基金未來會集中長期支援宏福苑業主，若有租戶有特別需要，政府會繼續在社會福利角度，繼續提供支援。&nbsp;</p>\n\n<p>被問及政府會如何在兩年補助期限後，繼續支援有需要業主，麥美娟解釋，一般租約為期兩年，期望政府能在兩年內就宏福苑長期安置問題作出定案，令業主作決定。相信現時為業主提供相關津貼能增加彈性，援助基金要用得其所。</p>\n\n<p><strong>有業主家屬指補助不足</strong></p>\n\n<p>父母為宏志閣業主的黃小姐指，父母原本被安排到洪水橋的安置屋邨，但由於兩老要經常到那打素醫院覆診，即使沒有政府補助，都會為父母租住大埔區單位。補助雖然能減輕負擔，但未必足夠，由於政府推出措施後，大埔區內單位租金上升，最便宜的200多呎單位，每月租金亦需1.3萬元，加上添置家具的洗費，相信仍要「貼錢」租住新單位。</p>\n","article_column":{"article_column_id":11,"article_column_type":4,"name":"本地","program_id":null,"program_host_id":null,"uri_code":"local","status":1},"display_article_column":[{"article_column_id":11,"article_column_type":4,"name":"本地","program_id":null,"program_host_id":null,"uri_code":"local"}],"parent_article_column":null,"article_media":[{"media_id":992506,"media_type":3,"title":null,"path":"/2025/12/992506/src/fc1f1fb0-fb9a-4678-a8de-d5fdb2fc6bb6_1765505545.jpeg","filename":"宏福苑   拆棚架.jpeg","article_media_rlt_id":482524,"display_item_type":420,"thumbnail_media_id":null,"order_idx":1,"source_type":1,"shoot_by":"","source":null,"thumbnail_media_type":null,"caption":"","resource":[{"resource_id":3201893,"path":"https://stream.881903.com/public/4413f90a660974de53296eec4fd79bab/2025/12/8de0b804a0d9ade860f0e7ed0d886
