今年12月的營業額較過去數年減少20%。他指12月是行業傳統旺季，以往整個12月每天都會有1至2宗預約，但公司今年12月有5天都完全沒有預約，包括聖誕節當日。「我們有一個較大的場地，聖誕節正日無人問津。行家群組裡很多人叫苦連天， （12月）24至26日這些最旺的日子都沒有預約，有些2000尺的派對房間，連8人訂單也要接。」</p>\n\n<p>他又說，公司其中一個1200呎的場地，原本供較大型的客群預約，但場地整個12月，連一宗15人以上的預約都沒有，亦有數名顧客在宏福苑火災後取消預約。「他們取消得很迅速，火災發生後兩、三日就取消。事件不只影響災民，也影響其他人心理，可能有人較敏感，感受較大。」</p>\n <p><strong>客戶響應政府取消活動　到會公司生意減40%</strong></p>\n\n<p>派對房間生意大減，亦連帶影響餐飲需求。到會公司負責人Leo表示，公司往年聖誕期間最少會有800宗生意，不過今年就只剩一半，加上消費力減弱，整體生意額按年減少40%。</p>\n\n<p>他指，公司主要客戶為大公司及公營機構，不少客人都在宏福苑大火後響應政府，先後取消年末聖誕聯歡活動。「顧客直接說，因為宏福苑大火，上司不准舉辦活動。當時我們也發現危機，因為大火後，特首也主動說不會舉辦大型聚會，很多政府部門、醫院、學校，以及大公司也響應，不會大搞。」他又說，有客戶早在11月已下訂單並繳付按金，到12月中才決定取消，時間倉促。</p>\n\n<p><strong>食材人手失皆預算　料最終會虧蝕</strong></p>\n\n<p>Leo表示，公司在往年聖誕黃金檔期，平均會接到逾300張50人以上的到會套餐訂單；但今年多個大型聚會取消，訂單數量就跌至40至50張，早前專程由美國進口的100隻火雞，最後只售出約一半。「火雞是很季節性的食物，過了12月基本上不會有人吃火雞，現在40多隻火雞多出了、浪費了，還有從新西蘭入口的威靈頓牛柳。」</p>\n\n<p>公司原本預計聖誕期間訂單增加，已額外增聘20名廚工，結果食材和人工都浪費了，Leo形容生意「坐輸望和」。他又指，理解各界取消慶祝活動，但到會行業倚靠季節做生意，而聖誕生意額幾乎佔全年一半，形容對市況感到無奈，唯盼明年有好轉。</p>\n\n<p>記者：吳蓁</p>\n","article_column":{"article_column_id":11,"article_column_type":4,"name":"本地","program_id":null,"program_host_id":null,"uri_code":"local","status":1},"display_article_column":[{"article_column_id":11,"article_column_type":4,"name":"本地","program_id":null,"program_host_id":null,"uri_code":"local"}],"parent_article_column":null,"article_media":[{"media_id":995462,"media_type":1,"title":"","path":"/2025/12/995462/src/a85c57a5-0538-4b0c-918b-51f956a0b050_1766843483.mp3","filename":"12月28日出 取消派對市道 TSUN EDITED BY FUNG.mp3","article_media_rlt_id":483563,"display_item_type":410,"thumbnail_media_id":995461,"order_idx":1,"source_type":1,"shoot_by":"","source":null,"thumbnail_media_type":3,"caption":"","thumbnail_resource":[{"resource_id":3209354,"path":"https://stream.881903.com/public/74f3c892d4b9eee241dd3bd74165e5e2/2025/12/512533e41079ad1a5fec088f989e17ad.jpg","default_encode_profile_output_id":99,"is_private":0,"code":"74f3c892d4b9eee241dd3bd74165e5e2","is_source":0,"media_id":995461}],"thumbnail_src":"https://strea 。</p>\n\n<p>記者：吳蓁</p>\n"}],"author":[],"slugs":["本地","各界取消聖誕聯歡活動-派對房間及到會生意減20至40"],"mod_ts":"2025-12-28 18:14:55","jsonLdTag":["本地","聖誕市道","聖誕市道","派對房間"]},"more_news":{"content":[{"content_id":2663787,"content_type":304,"item_id":2612039,"title":"北海道滑雪場5歲男童被電梯夾住死亡  有港人前日一度被","program_archive_id":null,"program_id":null,"program_name":null,"program_level":null,"program_class":null,"parent_program":null,"article_column":{"article_column_id":11,"article_column_type":4,"name":"本地","program_id":0,"program_host_id":0,"host_name":null,"host_image":null,"uri_code":"local"},"parent_article_column":null,"display_ts":1766931900,"display_date":"2025-12-28","display_start_time":"","display_end_time":"","duration":"0","section_no":null,"preview_content":"日本北海道一座滑雪場發生致命事故。一名5歲男童童在乘坐登山電梯期間，手臂被輸送帶夾住，送院後不治死亡。事發的朝里川溫泉滑雪場位於小樽市，男童母親在當地早上近10時報案，指兒子被滑雪場電梯夾住；救援人員到場，約40分鐘後將男童從電梯夾縫救出，男童當時意識不清，送院急救，但傷重死亡。\n北海道沿岸地區近日受暴風雪吹襲，本港滑雪教練Vince接受本台訪問時指，前日在北海道二世古滑雪時，遇上暴風雪，有滑雪人...","keyart_url":null,"has_audio":false,"has_video":false,"highlight":null,"premium_content_category":null},{"content_id":2663773,"content_type":304,"item_id":2612033,"title":"啟德主場館58歲男工被手鋸割傷腳　清醒送院","program_archive_id":null,"program_id":null,"program_name":null,"program_level":null,"program_class":null,"parent_program":null,"article_column":{"article_column_id":11,"article_column_type":4,"name":"本地","program_id":0,"program_host_id":0,"host_name":null,"host_image":null,"uri_code":"local"},"parent_article_column":null,"display_ts":1766923020,"display_date":"2025-12-28","display_start_time":"","display_end_time":"","duration":"0","section_no":null,"preview_content":"啟德主場館下午發生工業意外，1名58歲男工人受傷，清醒送院。\n\n事發在下午5時許，現場正進行布置舞台工作，男工鋸板期間被手鋸割傷腳部，在職員報警後，送往伊利沙伯醫院治理。\n","keyart_url":{"src":"https://stream.881903.com/public/10db4a4ddf971ed2d5d10cb6e184ccae/2025/07/0c23b4607acc01d3a80688177d226b8f.jpg","srcset":"https://stream.881903.com/public/10db4a4ddf971ed2d5d10cb6e184ccae/2025/07/0c23b4607acc01d3a80688177d226b8f.jpg 3x","sizes":null,"width":1200,
