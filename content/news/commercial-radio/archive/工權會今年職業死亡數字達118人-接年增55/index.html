中包括10名外傭。工權會指，10人均已完成喪禮，周四前會將遺體運回母國。</p>\n\n<p>另外，仍有2名在大火中喪生的工友未辦喪事，本月內會陸續完成。</p>\n","article_column":{"article_column_id":11,"article_column_type":4,"name":"本地","program_id":null,"program_host_id":null,"uri_code":"local","status":1},"display_article_column":[{"article_column_id":11,"article_column_type":4,"name":"本地","program_id":null,"program_host_id":null,"uri_code":"local"}],"parent_article_column":null,"article_media":[{"media_id":994648,"media_type":3,"title":null,"path":"/2025/12/994648/src/8b8ffff3-3b94-4455-ae67-cc200670a882_1766457590.jpeg","filename":"致命工業意外　謝曉雅攝.jpeg","article_media_rlt_id":483071,"display_item_type":420,"thumbnail_media_id":null,"order_idx":1,"source_type":1,"shoot_by":"","source":null,"thumbnail_media_type":null,"caption":"工權會指本港今年合共有118人在工作期間喪生　謝曉雅攝","resource":[{"resource_id":3207297,"path":"https://stream.881903.com/public/4fa461f9d6e07984750c40de7e41bbc0/2025/12/bc7beffdf1617acd63e7a29dfc9fbf30.jpg","default_encode_profile_output_id":99,"is_private":0,"code":"4fa461f9d6e07984750c40de7e41bbc0","is_source":0,"media_id":994648}],"src":"https://stream.881903.com/public/4fa461f9d6e07984750c40de7e41bbc0/2025/12/bc7beffdf1617acd63e7a29dfc9fbf30.jpg","srcset":"https://stream.881903.com/public/4fa461f9d6e07984750c40de7e41bbc0/2025/12/bc7beffdf1617acd63e7a29dfc9fbf30.jpg 3x"}],"article_contents":[{"article_content_rlt_id":133001,"article_content_id":133001,"display_order":1,"article_content_type":7,"article_media_rlt_id":483071,"content":null,"media_id":994648,"media_type":3,"title":null,"path":"/2025/12/994648/src/8b8ffff3-3b94-4455-ae67-cc200670a882_1766457590.jpeg","filename":"致命工業意外　謝曉雅攝.jpeg","display_item_type":420,"thumbnail_media_id":null,"order_idx":1,"source_type":1,"shoot_by":"","source":null,"thumbnail_media_type":null,"caption":"工權會指本港今年合共有118人在工作期間喪生　謝曉雅攝","resource":[{"resource_id":3207297,"path":"https://stream.881903.com/public/4fa461f9d6e07984750c40de7e41bbc0/2025/12/bc7beffdf1617acd63e7a29dfc9fbf30.jpg","default_encode_pro
